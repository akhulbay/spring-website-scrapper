<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered mt-3">
                <thead>
                <tr class="text-center">
                    <th><strong>Обменный пункт</strong></th>
                    <th><strong>Время</strong></th>
                    <th><strong>USD</strong></th>
                    <th><strong>EUR</strong></th>
                    <th><strong>RUB</strong></th>
                    <th><strong>Телефон</strong></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="exchangePoint : ${exchangePoints}" class="text-center">
                    <td style="max-width: 200px">
                        <h6 th:text="${exchangePoint.name}"></h6>
                        <span th:text="${exchangePoint.address}"></span>
                    </td>
                    <td th:text="${exchangePoint.time}"></td>
                    <td>
                        <span th:text="${exchangePoint.purchaseDollar}"></span>
                        <span>—</span>
                        <span th:text="${exchangePoint.sellDollar}"></span>
                    </td>
                    <td>
                        <span th:text="${exchangePoint.purchaseEuro}"></span>
                        <span>—</span>
                        <span th:text="${exchangePoint.sellEuro}"></span>
                    </td>
                    <td>
                        <span th:text="${exchangePoint.purchaseRuble}"></span>
                        <span>—</span>
                        <span th:text="${exchangePoint.sellRuble}"></span>
                    </td>
                    <td>
                        <div th:each="contact : ${exchangePoint.contacts.split(',')}">
                            <span th:text="${contact}"></span> <br>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
